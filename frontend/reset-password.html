<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Expense Tracker</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h1>Reset Password</h1>
    <form id="resetForm">
      <input type="password" id="pwd1" placeholder="New password" required minlength="6">
      <input type="password" id="pwd2" placeholder="Confirm password" required minlength="6">
      <button type="submit">Reset Password</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <script type="module">
    import { apiPost } from './js/api.js';

    const token = new URLSearchParams(window.location.search).get('token');
    const form = document.getElementById('resetForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';
      msg.style.color = 'red';

      const p1 = document.getElementById('pwd1').value;
      const p2 = document.getElementById('pwd2').value;

      if (p1 !== p2) {
        msg.textContent = "Passwords don't match.";
        return;
      }
      if (!token) {
        msg.textContent = 'Invalid or missing token.';
        return;
      }

      try {
        const data = await apiPost('/api/auth/reset-password', { token, newPassword: p1 });
        if (data.success) {
          msg.style.color = 'green';
          msg.textContent = 'Password reset! Redirecting...';
          setTimeout(() => window.location.href = 'login.html', 3000);
        } else {
          msg.textContent = data.message || 'Reset failed.';
        }
      } catch (err) {
        console.error('Reset password error:', err);
        msg.textContent = err.message || 'Server error.';
      }
    });
  </script>
</body>
</html>
