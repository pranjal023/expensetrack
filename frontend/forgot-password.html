<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Expense Tracker</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h1>Forgot Password</h1>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <script type="module">
    import { apiPost } from './js/api.js';

    const form = document.getElementById('forgotForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      msg.textContent = '';
      msg.style.color = 'red';

      if (!email) {
        msg.textContent = 'Please enter your email.';
        return;
      }

      try {
        const data = await apiPost('/api/auth/forgot-password', { email });
        msg.style.color = 'green';
        msg.textContent = data.message;
      } catch (err) {
        console.error('Forgot password error:', err);
        msg.style.color = 'red';
        msg.textContent = err.message || 'Error sending email.';
      }
    });
  </script>
</body>
</html>
