<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
    <header>
        <h1>Welcome <span id="usernameDisplay"></span></h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <main>
        <section id="expenseFormSection">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="number" id="amount" placeholder="Amount" step="0.01" required />
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expenseDate" min="2024-01-01" max="2027-12-31" required />
                <input type="text" id="description" placeholder="Description (optional)" />
                <button type="submit">Add Expense</button>
            </form>
            <div id="expenseMessage" class="message"></div>
            
        </section>

        <section id="expensesListSection">
            <h2>Your Expenses</h2>
            <div id="expensesList">
                <!-- Expenses will be load dynamically -->
            </div>
          

        </section>
        <div id="pagination" class="pagination-controls"></div>
          
        <section id="premiumSection" style="display:none;">
            <button id="upgradeBtn">Upgrade to Premium</button>
        </section>

        <section id="leaderboardSection" style="display:none;">
            <h2>Leaderboard - Top 5 Spenders</h2>
                <div id="leaderboardHeader" class="leaderboard-header">
        <div class="rank">Rank</div>
        <div class="username">User Name</div>
        <div class="total-Amount spent">Total Spent</div>
        <div class="expense-count">No. of Expenses</div>
    </div>
            <div id="leaderboard"></div>
        </section>

        <!-- PREMIUM CSV DOWNLOAD BUTTON SECTION -->
        <section id="premiumDownloadSection" style="margin-top: 20px;">
            <button id="downloadBtn" style="display:none;">Download Expenses (CSV)</button>
        </section>

    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
